<div class="container mt-4">
  <h2 class="mb-4">Attendance Edit Requests</h2>

  <div *ngIf="editRequests && editRequests.length > 0; else noRequests">
    <table class="table table-bordered table-hover align-middle">
      <thead class="table-light">
        <tr>
          <th>Student Name</th>
          <th>Session Name</th>
          <th>Session Date</th>
          <th>Current Status</th>
          <th>Requested Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let request of editRequests"
        >
          <td>{{ request.studentName }}</td>
          <td>{{ request.sessionName }}</td>
          <td>{{ request.requestedAt | date }}</td>
          <td>{{ request.currentStatus }}</td>
          <td>{{ request.requestedStatus }}</td>
          <td>
            <button
              class="btn btn-success btn-sm"
              (click)="approveRequest(request)"
            >
              Approve
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <ng-template #noRequests>
    <div class="alert alert-info">No attendance edit requests found.</div>
  </ng-template>
</div>

<div class="card p-3 shadow-sm mb-4">
  <div class="d-md-none mb-3">
    <button class="btn btn-outline-primary w-100" (click)="toggleFilter()">
      {{ isFilterCollapsed ? 'Show Filters' : 'Hide Filters' }}
    </button>
  </div>

  <form [formGroup]="filterForm" (ngSubmit)="applyFilters()">
    <div
      class="row g-3 align-items-end flex-wrap"
      [class]="{
        'd-none': isFilterCollapsed && screenIsSmall,
        'd-flex': !isFilterCollapsed || !screenIsSmall,
      }"
    >
      <!-- Title -->
      <div class="col-lg-2 col-md-4 col-sm-6">
        <label class="form-label">Title</label>
        <input
          type="text"
          class="form-control"
          formControlName="sessionName"
          placeholder="Search title"
        />
      </div>

      @if (route == "/portal/sessions") {
      <!-- Status -->
      <div class="col-lg-2 col-md-4 col-sm-6">
        <label class="form-label">Status</label>
        <select class="form-select" formControlName="status">
          <option value="">All</option>
          <option value="scheduled">Scheduled</option>
          <option value="live">Live</option>
          <option value="cancelled">Cancelled</option>
          <option value="completed">Completed</option>
        </select>
      </div>
      }

      <!-- Start Date -->
      <div class="col-lg-2 col-md-4 col-sm-6">
        <label class="form-label">Start Date</label>
        <input type="date" class="form-control" formControlName="startDate" />
      </div>

      <!-- End Date -->
      <div class="col-lg-2 col-md-4 col-sm-6">
        <label class="form-label">End Date</label>
        <input type="date" class="form-control" formControlName="endDate" />
      </div>

      <!-- Start Time -->
      <div class="col-lg-2 col-md-4 col-sm-6">
        <label class="form-label">Start Time</label>
        <input type="time" class="form-control" formControlName="startTime" />
      </div>

      <!-- End Time -->
      <div class="col-lg-2 col-md-4 col-sm-6">
        <label class="form-label">End Time</label>
        <input type="time" class="form-control" formControlName="endTime" />
      </div>

      <!-- Buttons -->
      <div class="col-lg-2 col-md-4 col-sm-6 d-flex gap-2">
        <button type="submit" class="btn btn-primary w-100">Filter</button>
        <button
          type="button"
          class="btn btn-outline-secondary w-100"
          (click)="resetFilters()"
        >
          Reset
        </button>
      </div>
    </div>
  </form>
</div>

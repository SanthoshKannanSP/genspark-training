<div
  class="live-session-banner sticky-top bg-warning text-dark shadow-sm d-flex justify-content-center align-items-center px-4 py-3"
  [class]="{
    'd-block': liveSession.sessionId != null,
    'd-none': liveSession.sessionId == null || liveSession.sessionId == -1
  }"
>
  <div class="fw-bold text-truncate me-3">
    Live Session: {{ liveSession.sessionName }}
  </div>
  <button class="btn btn-sm btn-success" (click)="goToControl()">
    Go to Control
  </button>
</div>

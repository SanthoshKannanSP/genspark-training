<div class="container mt-4">
  <h2>Upload New Video</h2>

  <form (submit)="onSubmit()" class="mt-3">
    <div class="mb-3">
      <label class="form-label">Title</label>
      <input [(ngModel)]="title" name="title" class="form-control" required />
    </div>

    <div class="mb-3">
      <label class="form-label">Description</label>
      <textarea
        [(ngModel)]="description"
        name="description"
        class="form-control"
        rows="3"
        required
      ></textarea>
    </div>

    <div class="mb-3">
      <label class="form-label">Select Video File</label>
      <input
        type="file"
        (change)="onFileChange($event)"
        class="form-control"
        accept="video/*"
        required
      />
    </div>

    <button type="submit" class="btn btn-primary">Upload</button>
    <a class="btn btn-secondary ms-2" [routerLink]="['/videos']">Cancel</a>
  </form>
</div>

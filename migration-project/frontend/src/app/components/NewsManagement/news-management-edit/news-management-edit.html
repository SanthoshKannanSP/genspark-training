<h2>Edit News</h2>

<form
  [formGroup]="newsForm"
  (ngSubmit)="onSubmit()"
  enctype="multipart/form-data"
  class="form-horizontal"
>
  <div class="form-group">
    <label class="control-label col-md-2">User</label>
    <div class="col-md-10">
      <select formControlName="userId" class="form-control">
        @for ( user of users; track $index) {
        <option [value]="user.userId">{{ user.username }}</option>
        }
      </select>
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-md-2">Title</label>
    <div class="col-md-10">
      <input formControlName="title" class="form-control" />
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-md-2">Short Description</label>
    <div class="col-md-10">
      <input formControlName="shortDescription" class="form-control" />
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-md-2">Image</label>
    <div class="col-md-10">
      <input
        type="file"
        (change)="onFileSelected($event)"
        class="form-control"
      />
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-md-2">Content</label>
    <div class="col-md-10">
      <textarea formControlName="content" class="form-control"></textarea>
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-md-2">Created Date</label>
    <div class="col-md-10">
      <input type="date" formControlName="createdDate" class="form-control" />
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-md-2">Status</label>
    <div class="col-md-10">
      <select formControlName="status" class="form-control">
        <option value="1">Active</option>
        <option value="0">Inactive</option>
      </select>
    </div>
  </div>

  <button class="btn btn-primary" type="submit" [disabled]="newsForm.invalid">
    Save
  </button>
  <a routerLink="/news-management" class="btn btn-secondary ml-2"
    >Back to List</a
  >
</form>

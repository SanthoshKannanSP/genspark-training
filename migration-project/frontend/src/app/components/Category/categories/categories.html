<h2>Index</h2>

<p>
  <button (click)="router.navigate(['/categories/create'])">Create New</button>
</p>

<table class="table">
  <thead>
    <tr>
      <th>Name</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    @for (item of categories; track $index) {
    <tr>
      <td>{{ item.name }}</td>
      <td>
        <a [routerLink]="['/categories/edit', item.categoryId]">Edit</a> |
        <a [routerLink]="['/categories/details', item.categoryId]">Details</a> |
        <button (click)="onDelete(item.categoryId)">Delete</button>
      </td>
    </tr>
    }
  </tbody>
</table>

<div class="div-pagination">
  @for (page of [].constructor(totalPages); track $index) {
  <button [disabled]="pageNumber === $index + 1" (click)="goToPage($index + 1)">
    {{ $index + 1 }}
  </button>
  }
</div>

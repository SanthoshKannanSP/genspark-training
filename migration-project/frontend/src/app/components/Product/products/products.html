<div class="top-breadcrumb">
  <ul>
    <li>
      <a routerLink="/home">Home</a><span class="span-breadcrumb">>></span>
    </li>
    <li><a routerLink="/products">Products</a></li>
  </ul>
</div>

<div class="clear"></div>

@for (item of products; track $index) {
<div class="main-content">
  <div class="content-image">
    <a [routerLink]="['/products', item.productId]">
      <img [src]="baseUrl + item.image" />
    </a>
  </div>
  <div class="content-title">
    <a [routerLink]="['/products', item.productId]">{{ item.productName }}</a>
  </div>
  <div class="content-price">Price: ${{ item.price | number: '1.0-0' }}</div>
  <div class="content-price">
    <button (click)="addToCart(item)">Add to Cart</button>
  </div>
</div>
}

<div class="clear"></div>

<div>Page {{ pageNumber }}/{{ totalPages }}</div>

<div class="div-pagination">
  @for (page of [].constructor(totalPages); track $index) {
  <button [disabled]="pageNumber === $index + 1" (click)="goToPage($index + 1)">
    {{ $index + 1 }}
  </button>
  }
</div>

<div class="container">
  <h1>Settings</h1>
  <form>
    <div class="col-lg-2 col-md-4 col-sm-6">
      <label class="form-label">Theme</label>
      <select class="form-select" formControlName="status">
        <option value="" [defaultSelected]="true">Light</option>
        <option value="scheduled">Dark</option>
      </select>
      <div>
        <label class="form-label">Date Format</label>
        <select
          class="form-select"
          formControlName="dateFormat"
          (change)="onChange($event)"
        >
          <option value="dd/MM/yyyy" [defaultSelected]="true">
            DD/MM/YYYY
          </option>
          <option value="dd/MM/yy">DD/MM/YY</option>
          <option value="MM/dd/yyyy">MM/DD/YYYY</option>
          <option value="MM/dd/yy">MM/DD/YY</option>
          <option value="MMM d, y">Month Day, Year</option>
        </select>
      </div>
      <div>
        <label class="form-label">Time Format</label>
        <select class="form-select" formControlName="timeFormat">
          <option value="">1:00 PM</option>
          <option value="scheduled">13:00</option>
        </select>
      </div>
    </div>
  </form>
</div>

<app-account-management></app-account-management>

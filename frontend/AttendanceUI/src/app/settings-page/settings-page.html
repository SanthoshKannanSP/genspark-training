<h1>Settings</h1>
<form>
  <div class="col-lg-2 col-md-4 col-sm-6">
    <label class="form-label">Theme</label>
    <select class="form-select" formControlName="status">
      <option value="" [defaultSelected]="true">Light</option>
      <option value="scheduled">Dark</option>
    </select>
    <div>
      <label class="form-label">Date Format</label>
      <select class="form-select" formControlName="dateFormat">
        <option value="">DD/MM/YYYY</option>
        <option value="scheduled">DD/MM/YY</option>
        <option value="live">MM/DD/YYYY</option>
        <option value="cancelled">MM/DD/YY</option>
        <option value="completed">Day of Month, Year</option>
      </select>
    </div>
    <div>
      <label class="form-label">Time Format</label>
      <select class="form-select" formControlName="timeFormat">
        <option value="">1:00 PM</option>
        <option value="scheduled">13:00</option>
      </select>
    </div>
  </div>
</form>

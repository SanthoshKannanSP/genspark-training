<div class="container">
  <h1>Settings</h1>
  <form [formGroup]="settingsForm" (submit)="updateSettings()">
    <div class="col-lg-2 col-md-4 col-sm-6">
      <div>
        <label class="form-label">Date Format</label>
        <select class="form-select" formControlName="dateFormat">
          <option value="dd/MM/yyyy" [defaultSelected]="true">
            DD/MM/YYYY
          </option>
          <option value="dd/MM/yy">DD/MM/YY</option>
          <option value="MM/dd/yyyy">MM/DD/YYYY</option>
          <option value="MM/dd/yy">MM/DD/YY</option>
          <option value="MMM d, y">Month Day, Year</option>
        </select>
      </div>
      <div>
        <label class="form-label">Time Format</label>
        <select class="form-select" formControlName="timeFormat">
          <option value="hh:mm aa">1:00 PM</option>
          <option value="HH:mm">13:00</option>
        </select>
      </div>
      <div>
        <button type="submit" class="btn btn-primary">Update Settings</button>
      </div>
    </div>
  </form>
</div>

<app-account-management></app-account-management>

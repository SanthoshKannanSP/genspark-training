<div class="bg-dark p-4 rounded text-white mt-5">
  <h4 class="mb-4">Past Sessions</h4>
  @if (pastSessions.length == 0) {
  <div class="card mb-3 opacity-0" style="min-height: 63px"></div>
  <div
    class="card mb-3 opacity-199 bg-transparent text-white text-center fs-3"
    style="min-height: 63px"
  >
    No sessions found
  </div>
  <div class="card mb-3 opacity-0" style="min-height: 63px"></div>
  } @else { @for (session of pastSessions; track $index) {
  <app-past-session-card
    [title]="session.sessionName"
    [date]="session.date"
    [time]="session.startTime"
  ></app-past-session-card>
  } @for (index of [1,2,3].slice(pastSessions.length); track $index) {
  <div class="card mb-0 shadow-sm opacity-25" style="min-height: 63px"></div>
  } }
</div>

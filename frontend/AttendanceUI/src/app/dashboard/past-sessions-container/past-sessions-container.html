<div class="bg-dark p-4 rounded text-white mt-5">
  <h4 class="mb-4">Past Sessions</h4>
  @for (session of sessions; track $index) {
  <app-past-session-card
    [title]="session.title"
    [date]="session.date"
    [time]="session.time"
  ></app-past-session-card>
  } @for (index of [1,2,3].slice(sessions.length); track $index) {
  <div class="card mb-0 shadow-sm opacity-25" style="min-height: 63px"></div>
  }
</div>

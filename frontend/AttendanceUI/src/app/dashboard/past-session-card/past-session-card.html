<div class="card mb-3 shadow-sm">
  <div class="card-body">
    <!-- Session Title: large flex-grow area with ellipsis -->
    <div class="title mb-0 text-truncate">
      <h5 class="mb-0 text-truncate">{{ title }}</h5>
    </div>

    <!-- Date -->
    <div class="date text-nowrap text-muted">{{ date }}</div>

    <!-- Time -->
    <div class="time text-nowrap text-muted">{{ time }}</div>

    <!-- View Attendance Button -->
    <div class="attendance">
      <button class="btn btn-sm btn-primary w-100">View Attendance</button>
    </div>

    <!-- Export Attendance Details -->
    <div class="export">
      <a href="#" class="btn btn-sm btn-link w-100 text-nowrap"
        >Export Attendance</a
      >
    </div>
  </div>
</div>

<!-- Edit Session Modal -->
<div
  class="modal fade"
  id="editSessionModal"
  tabindex="-1"
  aria-labelledby="editSessionModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editSessionModalLabel">Edit Session</h5>
        <button
          type="button"
          #closeButton
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>

      <div class="modal-body">
        <form
          [formGroup]="editSessionForm"
          (ngSubmit)="onSave()"
          class="p-4 border rounded shadow-sm"
        >
          <div class="row gap-3">
            <!-- Session Name -->
            <div class="row">
              <label class="form-label">Session Name</label>
              <input
                type="text"
                class="form-control"
                formControlName="sessionName"
                placeholder="Enter session name"
              />
            </div>

            <div class="row">
              <!-- Date -->
              <div class="col">
                <label class="form-label">Date</label>
                <input
                  type="date"
                  class="form-control"
                  formControlName="date"
                />
              </div>
              <!-- Start Time -->
              <div class="col">
                <label class="form-label">Start Time</label>
                <input
                  type="time"
                  class="form-control"
                  formControlName="startTime"
                />
              </div>
              <!-- End Time -->
              <div class="col">
                <label class="form-label">End Time</label>
                <input
                  type="time"
                  class="form-control"
                  formControlName="endTime"
                />
              </div>
            </div>

            <div class="row">
              <label class="form-label">Session Link</label>
              <input
                type="text"
                class="form-control"
                formControlName="sessionLink"
                placeholder="Enter session link"
              />
            </div>

            <!-- Buttons -->
            <div class="row-12 d-flex justify-content-end gap-2 mt-4">
              <button
                type="button"
                class="btn btn-outline-secondary"
                data-bs-dismiss="modal"
              >
                Cancel
              </button>
              <button type="submit" class="btn btn-primary">Save</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

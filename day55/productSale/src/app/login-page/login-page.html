<div class="container" style="margin-top: 200px">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <div class="card shadow-sm">
        <div class="card-body">
          <h4 class="card-title text-center mb-4">
            <i class="bi bi-box-arrow-in-right me-2"></i>Login
          </h4>

          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <!-- Username -->
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <div class="input-group">
                <span class="input-group-text"
                  ><i class="bi bi-person-fill"></i
                ></span>
                <input
                  type="text"
                  id="username"
                  class="form-control"
                  formControlName="username"
                  placeholder="Enter username"
                />
              </div>
              @if (loginForm.get('username')?.touched &&
              loginForm.get('username')?.invalid) {
              <div class="text-danger small mt-1">Username is required</div>
              }
            </div>

            <!-- Password -->
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <div class="input-group">
                <span class="input-group-text"
                  ><i class="bi bi-lock-fill"></i
                ></span>
                <input
                  type="password"
                  id="password"
                  class="form-control"
                  formControlName="password"
                  placeholder="Enter password"
                />
              </div>
              @if (loginForm.get('password')?.touched &&
              loginForm.get('password')?.invalid) {
              <div class="text-danger small mt-1">Password is required</div>
              }
            </div>

            <!-- Submit Button -->
            <button
              type="submit"
              class="btn btn-primary w-100"
              [disabled]="loginForm.invalid"
            >
              <i class="bi bi-door-open-fill me-1"></i> Login
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

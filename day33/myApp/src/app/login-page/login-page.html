<form [formGroup]="loginForm" (ngSubmit)="handleLogin()">
  <div class="form-group">
    <label for="exampleInputEmail1">Username</label>
    <input
      type="text"
      name="username"
      class="form-control"
      formControlName="un"
    />
    @if(un.touched && un.errors) {
    <div class="alert alert-danger">Username cannot be empty</div>
    }
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input
      type="password"
      name="password"
      class="form-control"
      formControlName="pass"
    />
    @if(pass.touched && pass.errors) { @if (pass.errors?.required) {
    <div class="alert alert-danger">Password cannot be empty</div>
    } @if (pass.errors?.lenError) {
    <div class="alert alert-danger">Password cannot be less than 6 chars</div>
    } }
  </div>
  <button class="btn btn-primary" [disabled]="loginForm.invalid">Submit</button>
</form>
